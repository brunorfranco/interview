<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Calculator - SUM</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value=" Value A: " />
		<h:inputText value="#{calculatorMB.a}" />

		<h:outputLabel value=" Value B: " />
		<h:inputText value="#{calculatorMB.b}" />

		<h:commandButton action="#{calculatorMB.soma}" value="soma" />
		<h:outputLabel value=" Result : " />
		<h:outputText value="#{calculatorMB.resultado }" />
	</h:form>
</h:body>
</html>
